<html>

<head>

<body> 

<div id="info">

</div>
<script src="https://threejs.org/build/three.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>




<!--script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/DDSLoader.js"></script-->
<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/MTLLoader.js"></script>
<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/OBJLoader.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>



<script>
var camera, scene, renderer;
var controls;
var texture;

init();
animate();
buildTable();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 75;
  camera.position.y = 50;

  var gridXZ = new THREE.GridHelper(150, 20, 'red', 'white');
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  var spotLight = new THREE.SpotLight( 0xffffff );
  spotLight.position.set( 100, 1000, 100 );
  scene.add( spotLight );
  //----------------------------

  buildTable();

  

}

function buildTable(){

  var g1 = new THREE.BoxGeometry(5, 40, 5);
  var g2 = new THREE.BoxGeometry(80, 5, 50);


  //texture = new THREE.TextureLoader().load('https://i.imgur.com/4b4ze5n.jpg');

  
  var material = new THREE.MeshBasicMaterial({
  	map: new THREE.TextureLoader().load('https://i.imgur.com/4b4ze5n.jpg')
    
  });

  var pillar1 = new THREE.Mesh(g1, material);
  var pillar2 = new THREE.Mesh(g1, material);
  var pillar3 = new THREE.Mesh(g1, material);
  var pillar4 = new THREE.Mesh(g1, material);
  var up = new THREE.Mesh(g2, material);




  scene.add(pillar1);
  scene.add(pillar2);
  scene.add(pillar3);
  scene.add(pillar4);
  scene.add(up);

}

function onWindowResize() {

  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);

}
function animate() {
  controls.update();
  requestAnimationFrame(animate);
  renderer.render(scene, camera);

}

</script>
</body>
</html>
